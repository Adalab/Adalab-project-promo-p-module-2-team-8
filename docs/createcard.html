<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a card</title>
    <script
      src="https://kit.fontawesome.com/b79a8cfd22.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="./assets/images/awesome.svg" alt="tarjetas molonas" title="logotipo awesome" />
    </header>
    <div class="mainCreate__container">
      <section class="container__preview">
        <div class="card__container">
          <button class="card__reset" href="#">
            <i class="far fa-trash-alt"></i> reset
          </button>
          <div class="card">
            <div class="card__personalInfo personalInfoBorderPalette1 js-borde">
              <p class="card__personalInfo--name js-personalName personalInfoNamePalette1">
                Nombre Apellido
              </p>
              <p class="card__personalInfo--job">Front-End developer</p>
            </div>
            <div class="card__image"></div>
            <nav class="card__socialInfo">
              <ul class="card__socialMenu">
                <li class="card__rrss">
                  <a class="card__rrss--item rrssPalette1" href="" target="_blank" title="phone number"><i
                      class="icon fas fa-mobile-alt"></i>
                  </a>
                </li>
                <li class="card__rrss">
                  <a class="card__rrss--item rrssPalette1" href="" target="_blank" title="email address"><i
                      class="icon far fa-envelope"></i>
                  </a>
                </li>
                <li class="card__rrss">
                  <a class="card__rrss--item rrssPalette1" href="" target="_blank" title="linkedin"><i
                      class="icon fab fa-linkedin-in"></i>
                  </a>
                </li>
                <li class="card__rrss">
                  <a class="card__rrss--item rrssPalette1" href="" target="_blank" title="github"><i
                      class="icon fab fa-github-alt"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
      <form action="/signup" method="post" class="form js-form">
        <fieldset class="container-desing js-firstFieldset">
          <legend class="legend">
            <div class="container-icon js-titleDesign1">
              <i class="far fa-object-ungroup box__icon " aria-hidden="true"></i>
              <h2 class="title-design ">Diseña</h2>
              <i class="js-iconDesign fas fa-chevron-up box__arrow js-angleDesign" aria-hidden="true"></i>

            </div>
          </legend>
          <section class="container-colors">
            <p class="paragraph">colores</p>
            <div class="colors">
              <div class="design-option ">
                <input class="js-input1" type="radio" id="palette1" name="palette" class="design-input" />
                <label for="palette1">
                  <ul class="design-list">
                    <li class="squad1"></li>
                    <li class="squad2"></li>
                    <li class="squad3"></li>
                  </ul>
                </label>
              </div>
              <div class="design-option ">
                <input class="js-input2" type="radio" id="palette2" name="palette" class="design-input" />
                <label for="palette2">
                  <ul class="design-list">
                    <li class="squad1-1"></li>
                    <li class="squad2-2"></li>
                    <li class="squad3-3"></li>
                  </ul>
                </label>
              </div>
              <div class="design-option ">
                <input class="js-input3" type="radio" id="palette3" name="palette" class="design-input" />
                <label for="palette3">
                  <ul class="design-list">
                    <li class="squad1-1-1"></li>
                    <li class="squad2-2-2"></li>
                    <li class="squad3-3-3"></li>
                  </ul>
                </label>
              </div>
            </div>
          </section>
        </fieldset>
        <fieldset class="secondFieldset">
          <h3 class="secondFieldset__legend js-titleFill">
            <i class="fa-solid fa-keyboard icon"></i>Rellena
            <i class="fa-solid fa-angle-up js-angle"></i>
          </h3>
          <div class="js-secondFieldset">
            <label for="completeName" class="secondFieldset__label"
              >Nombre completo</label
            >
            <input
              id="completeName"
              type="text"
              name="Complete Name"
              placeholder="Ej:Sally Jill"
              class="secondFieldset__input"
            />
            <label for="marketStall" class="secondFieldset__label">Puesto</label>
            <input
              id="marketStall"
              type="text"
              name="Market Stall"
              placeholder="Ej:front-end unicorn"
              class="secondFieldset__input"
            />
            <label for="addimage" class="secondFieldset__label">Imagen de perfil</label>
            <div class="secondFieldset__buttoncontainer">
              <input
                id="addimage"
                type="submit"
                value="Añadir imagen"
                class="secondFieldset__button"
              />
              <input type="text" class="square" />
            </div>
            <label for="addemail" class="secondFieldset__label">Email</label>
            <input
              id="addemail"
              type="email"
              name="add email"
              placeholder="Ej: sally-hill@gmail.com"
              class="secondFieldset__input"
            />
            <label for="addphone" class="secondFieldset__label">Teléfono</label>
            <input
              id="addphone"
              type="text"
              name="add phone"
              placeholder="Ej: 555-55-55-55"
              class="secondFieldset__input"
            />
            <label for="addLinkedin" class="secondFieldset__label">Linkedin</label>
            <input
              id="addLinkedin"
              type="text"
              name="add Linkedin"
              placeholder="Ej:linkedin.com/in/sally.hill"
              class="secondFieldset__input"
            />
            <label for="addGithub" class="secondFieldset__label">Github</label>
            <input
              id="addGithub"
              type="text"
              name="add Github"
              placeholder="Ej: @sally-hill"
              class="secondFieldset__input"
            />
          </div>
        </fieldset>

        <fieldset class="thirdFieldset">
          <h3 class="thirdFieldset__legend js-titleShare">
            <i class="fa-solid fa-share-nodes"></i>Comparte<i
              class="fa-solid fa-angle-up js-angleShare"
            ></i>
          </h3>
          <div class="js-thirdFieldset">
            <button class="thirdFieldset__button" title="Crear tarjeta">
              <i class="fa-regular fa-address-card"></i>Crear tarjeta
            </button>
          </div>
        </fieldset>
        <fieldset class="fourFieldset">
          <h3 class="fourFieldset__title js-titleCard">La tarjeta ha sido creada:</h3>
          <div class="js-fourFieldset">
            <a
              href="#"
              title="Haz click para ir a la tarjeta creada"
              class="fourFieldset__link"
              >http://awesome-profile-card.com?id=A456DF0001</a
            >

            <button class="fourFieldset__button" title="Compartir en twitter">
              <i class="fa-brands fa-twitter"></i>Compartir en twitter
            </button>
          </div>
        </fieldset>

      </form>

    </div>

    <footer class="footer">
      <div class="footer__container">
        <small class="footer__text">Awesome profile-cards @2018</small>
        <a href="http://adalab.es" target="_blank">
          <img
            class="footer__logo"
            src="./assets/images/logo_ninfas.png"
            alt="Logo Ninfas"
            title="Logo Equipo Ninfas"
          />
        </a>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
