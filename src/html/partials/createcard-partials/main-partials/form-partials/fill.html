<fieldset class="secondFieldset">
  <h3 class="secondFieldset__legend">
    <i class="fa-solid fa-keyboard icon"></i>Rellena
    <i class="fa-solid fa-angle-up"></i>
  </h3>
  <label for="completeName" class="secondFieldset__label"
    >Nombre completo</label
  >
  <input
    id="completeName"
    type="text"
    name="Complete Name"
    placeholder="Ej:Sally Jill"
    class="secondFieldset__input"
  />
  <label for="marketStall" class="secondFieldset__label">Puesto</label>
  <input
    id="marketStall"
    type="text"
    name="Market Stall"
    placeholder="Ej:front-end unicorn"
    class="secondFieldset__input"
  />
  <label for="addimage" class="secondFieldset__label">Imagen de perfil</label>
  <div class="secondFieldset__buttoncontainer">
    <input
      id="addimage"
      type="submit"
      value="Añadir imagen"
      class="secondFieldset__button"
    />
    <input type="text" class="square" />
  </div>
  <label for="addemail" class="secondFieldset__label">Email</label>
  <input
    id="addemail"
    type="email"
    name="add email"
    placeholder="Ej: sally-hill@gmail.com"
    class="secondFieldset__input"
  />
  <label for="addphone" class="secondFieldset__label">Teléfono</label>
  <input
    id="addphone"
    type="text"
    name="add phone"
    placeholder="Ej: 555-55-55-55"
    class="secondFieldset__input"
  />
  <label for="addLinkedin" class="secondFieldset__label">Linkedin</label>
  <input
    id="addLinkedin"
    type="text"
    name="add Linkedin"
    placeholder="Ej:linkedin.com/in/sally.hill"
    class="secondFieldset__input"
  />
  <label for="addGithub" class="secondFieldset__label">Github</label>
  <input
    id="addGithub"
    type="text"
    name="add Github"
    placeholder="Ej: @sally-hill"
    class="secondFieldset__input"
  />
</fieldset>
